# mandatory variables
##################################
# Name		:	Application Name
# Description	: 	It is a suffix for the Type tags
# Example		:	App1
ApName="Agent"
#
# Name		:	Amf Application Name
# Example		:	App1
safApp="Agent"
#
# Name		:	Health Check Key
# Example		:	apos_ha_2napp1d_hck
hltCHK="apos_ha_rdeagentd_hck"
hltCHK1="apos_ha_devmond_hck"
#
# Name		:	Script Name
# Example		:	bin\/apos_ha_2napp1_clc
script="apos_ha_rdeagent_clc"
script1="apos_ha_devmon_clc"
#
# Name		:	Pathname Prefix 
# Example		:	\/opt\/ap\/apos
pathnamePrefix="\/opt\/ap\/apos\/bin"
##################################
# optional variables 
##################################
#
# Name		:	Service Group Name
# Example		:	2NSG_
#safSg="2NSG_"
#
# Name		:	Service Unit Name (1)
# Example		:	SU1_
#safSu1="SU1_"
#
# Name		:	Service Unit Name (2)
# Example		:	SU2_
#safSu2="SU2_"
#
# Name		:	Component Name
# Example		:	Comp_
#safComp="Comp_"
#
# Name		:	Service Instance Name
# Example		:	SI_
#safSi="SI_"
#
# Name		:	Component Service Instance Name
# Example		:	CSI_
#safCsi="CSI_"
#
#safVer="4.0.0"
# ---------------------
# SGType section
# ---------------------
#suProbation_period="400000000000"
#suProbation_counterMax="0"
#compProbation_period="400000000000"
#compProbation_counterMax="2"
autoAdjust_period="10000000"
# ------------------
# SUType section
# ------------------
#suFailOver="1"
# --------------------
# CompType section
# --------------------
# Name		:	Health Check Period
# Description	: 	Health Check period in nano seconds		
# Default	:       10 sec
HCperiod_Lowebound="60000000000"
#
# Name		:	Health Check Period MAX Duration
# Description	: 	Health Check Max Duration in nano seconds	
# Default	:       10 sec
HCmaxDuration_Lowerbound="99000000000"
defaultClcCliTimeOut_LowerBound="150000000000"
#
# Name		:	AMF callback timeout
# Description	: 	Timeout between AMF delivers a callback to the application and application responding to that callback. 
#			Timeout is in nano seconds. Default is 10 secs.
# Default	:       none
defaultCallbackTimeOut_LowerBound="150000000000"
#
recoveryOnError="SA_AMF_NODE_FAILFAST"
disableRestart="0"
saAmfSUFailover="false"
recoveryOnErrorCampaign="6"
SiRank="1"

