#This file contains configuration for the HA Agent process.

#This parameter specifies the number of times 
#HA Agent should send a ARP request to the NBI 
#Address to resolve split brain.
AGNT_X_TIMES=3

#This parameter specifies the delay in milliseconds 
#between two ARP requests towards the NBI address.
AGNT_Y_MSECS=1000

#This parameter specifies the reboot timeout in milliseconds.
AGNT_REBOOT_TMOUT=3000

#This parameter specifies the trace category for tracing.
AGNT_TRACE_CATGY=1

#This parameter specifies the trace directory in which trace
#file should be generated by HA Agent. 
AGNT_TRACE_DIR=/var/log/acs/tra/logging/

#This parameter specifies the timeout for the commands
#executed by the HA Agent.
AGNT_CALLBACK_TMOUT=90000

#This parameter specifies the drbd supervision interval
AGNT_DRBD_SUPERVISION_INTVL=2000

#This parameter specifies the number of times a node should be
#rebooted if SyncTarget state is encountered on the active node
AGNT_REBOOT_COUNT=3
