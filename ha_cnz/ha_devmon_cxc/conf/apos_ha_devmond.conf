#This file contains the configuration for the
#HA DevMon process.

#This parameter specifies the trace category for tracing.
DEVMON_TRACE_CATGY=0x1

#This parameter specifies the directory in which trace
#file should be generated by HA Agent.
DEVMON_TRACE_DIR=/var/log/acs/tra/logging/

#This parameter specifies the interval in seconds in which
#DevMon should monitor the data disks.
DEVMON_QUERY_INTVL=2000

#This parameter specifies the reboot timeout in milliseconds.
DEVMON_REBOOT_TMOUT=3000

#This parameter specifies the timeout for the commands
#executed by the Devmon
DEVMON_CALLBACK_TMOUT=90000
